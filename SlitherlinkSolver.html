<!DOCTYPE html>
<html> 
	<head> 
		<title>Slitherlink Solver</title> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="SlitherlinkSetup.js" type="text/javascript"></script>
		<script src="SlitherlinkUIFlow.js" type="text/javascript"></script>
		<script src="SlitherlinkSolver.js" type="text/javascript"></script> 
		<meta charset="utf-8"/>
	</head> 
	<body>
		<div id="Input">
			<h2>Slitherlink Solver</h2>
			<div id="EnterBoardOptions">
				<button type="button" id="EnterNewBoard">Enter New Board</button>
				<button type="button" id="GoToEnterSavedBoard">Enter Saved Board</button>
			</div>
			<div id="BoardDimensions" class="box">
				<h3>Enter new board:</h3>
				<div>
					<label>Board type:</label>
					<select id="BoardType">
						<option value="4">Squares</option>
						<option value="3">Triangles</option>
						<option value="6">Hexagons</option>
					</select>
				</div>
				<div>
					<label>Width:</label>
					<input type="number" id="BoardWidth"></input>
				</div>
				<div>
					<label>Height:</label>
					<input type="number" id="BoardHeight"></input>
				</div>
				<button type="button" id="NewBoardBack">Back</button>
				<button type="button" id="EnterBoardDimensions">OK</button>
			</div>
			<div id="SavedBoard">
				<h3>Enter saved board:</h3>
				<textarea id="SavedBoardInput" value=""></textarea>
				<div>
					<button type="button" id="SavedBoardBack">Back</button>
					<button type="button" id="EnterSavedBoard">OK</button>
				</div>
			</div>

			<div id="EditBoard">
				<h3>Edit board:</h3>
				Click cells toâ€¦<br/>
				<input type="radio" name="edit" id="DeleteCells" value="DeleteCells">Delete</input><br/>
				<input type="radio" name="edit" id="EnterValue" value="AddValue" checked="checked">Enter value:</input>
				<input type="number" id="CellValue" value="0"></input>
				<div>
					<button type="button" id="EditBoardBack">Start over</button>
					<button type="button" id="EditBoardOK">Done</button>
				</div>
			</div>
			<div id="SolveButtons">	
				<div id="StepAndSolve" style="float:left">
				<!--<button type="button" id="StepBackButton">Step Back</button>-->
				<button type="button" id="StepButton">Step</button>
				<button type="button" id="SolveButton">Solve</button>
				<span id="Thinking">Thinking...</span>
				<span id="GuessDepth"></span>
				<span id="Time"></span>
				</div>
				<span>
				<button type="button" id="EditBoardButton">Edit board</button>
				<button type="button" id="SaveBoard">Save board</button>
				</span>
			</div>
			<div id="SaveBoardArea">
				<div>Copy and paste this string for safe keeping.</div>
				<div>This only saves the initial board state, it doesn't save any puzzle progress</div>
				<textarea id="SavedBoardOutput" value=""></textarea>
				<button type="button" id="DoneSaving">I'm done, go back</button>
			</div>
			<div>
			<canvas id="BoardCanvas" width="200" height="100"></canvas>
			</div>
					
		</div>
	</body>
</html>
